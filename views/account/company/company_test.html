{% extends "base.html" %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <p>
                    <input type="button" class="btn btn-primary" value="Create Test Company" onclick="createTestCompany();">
                </p>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        var createTestCompany = function(){
            showSpinner();
            $.ajax({
                type: "POST",
                url: "/account/company",
                data: "name=TestCompany",
                success: function(response){
                    alert(response);
                    hideSpinner();
                },
                dataType: JSON
            });
        };
    </script>
{% endblock %}
